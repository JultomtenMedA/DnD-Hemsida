<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Website</title>
    <link rel="stylesheet" href="character-creator.css" type="text/css">
</head>
  <body>
    <header>
      <h1>D&D Website</h1>
    </header>
    <nav>
		<ul class="campaign-list">
			<li><a href="index.html">Home</a></li>
			<li><a href="campaign.html">Campaign 1</a></li>
			<li><a href="campaign.html">Campaign 2</a></li>
			<li><a href="campaign.html">Campaign 3</a></li>
		</ul>
    </nav>
    <main>
		<h2>Create Character</h2>
		<form class="form">
        <div class="Box">
			<label for="name">Name:</label>
			<input type="text" id="enter_name" placeholder="Creator Name">

			<label for="character-name">Character Name:</label>
			<input type="text" id="enter_character_name" placeholder="Character Name">
        </div><br>

        <div class="Box">
			<label for="campaign">Campaign:</label>
			
			<select id="enter_campaign" placeholder="campaign" title="Enter_campaign">
				<option value="campaign1">Campaign 1</option>
				<option value="campaign1">Campaign 2</option>
				<option value="campaign1">Campaign 3</option>
			</select><br><br>
        </div><br>

		<div class="Box">
			<label for="hp">Hit Points:</label>
			<input type="number" id="enter_hp" placeholder="Hp">
	  </div><br>

        <div class="Box">
          	<label for="ac">Armor Class:</label>
          	<input type="number" id="enter_ac" placeholder="Ac">
        </div><br>

		<div class="statBox">
			<div class="stats">
				<label for="str">Str:</label>
				<input type="number" id="enter_str" placeholder="Str">
				<label for="dex">Dex:</label>
				<input type="number" id="enter_dex" placeholder="Dex">
				<label for="con">Con:</label>
				<input type="number" id="enter_con" placeholder="Con">
				<label for="int">Int:</label>
				<input type="number" id="enter_int" placeholder="Int">
				<label for="wis">Wis:</label>
				<input type="number" id="enter_wis" placeholder="Wis">
				<label for="cha">Cha:</label>
				<input type="number" id="enter_cha" placeholder="Cha">
		  </div>
	
			<div class="coinRow">
				  <label for="pp">Pp:</label>
				  <input type="number" id="enter_pp" placeholder="Pp">
				  <label for="gp">Gp:</label>
				  <input type="number" id="enter_gp" placeholder="Gp">
				  <label for="sp">Sp:</label>
				  <input type="number" id="enter_sp" placeholder="Sp">
				  <label for="cp">Cp:</label>
				  <input type="number" id="enter_cp" placeholder="Cp">
			</div>
		</div><br>

		<div  class="Box">
			<label for="abilities">Abilities:</label>
          	<textarea id="enter_abilities" placeholder="Abilities" rows="6" cols="30"></textarea><br><br>
        </div><br>

		<div class="Box">
		  	<label for="weapons">Weapons:</label>
		  	<textarea id="enter_weapons" placeholder="Weapons" rows="6" cols="30"></textarea><br><br>
		</div><br>

        <div class="Box">
          	<label for="inventory">Inventory:</label>
          	<textarea id="enter_inventory" placeholder="Inventory" rows="6" cols="30"></textarea><br><br>
        </div><br>

        <div class="Box">
          	<button type="button" id="insert" placeholder="submit">New</button>
          	<button type="button" id="update" placeholder="submit">Update</button>
          	<button type="button" id="remove" placeholder="submit">Remove</button>
        </div>
      </form>
    </main>
    <script type="module" src="character-creator.js"></script>
  </body>
</html>
