<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Website</title>
    <link rel="stylesheet" href="campaign.css" type="text/css">
</head>
<body>
    <header>
        <h1>D&D Website</h1>
      </header>
      <nav class="campaign-list">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="campaign.html">Main</a></li>
            <li><a href="inventory.html">Inventory</a></li>
            <li><a href="map.html">Map of the World</a></li>
            <li><a href="notes.html">Notes</a></li>
        </ul>
      </nav>

      <div class="show_character">
        <h2>Type in the name of your character</h2>
        <input id="find_id" type="text" placeholder="Character Name"> <br><br>
        <button id="find">Add</button><br><br>
        <div id="show_stats">

          <div id="name">
            <h4 id="find_name" type="text"></h4>
            <h4 id="find_character_name" type="text"></h4>
            <h4 id="find_hp" type="number"></h4>
            <h4 id="find_ac" type="number"></h4>
          </div>

          <div id="stats">
            <h4 id="find_str" type="number"></h4>
            <h4 id="find_dex" type="number"></h4>
            <h4 id="find_con" type="number"></h4>
            <h4 id="find_int" type="number"></h4>
            <h4 id="find_wis" type="number"></h4>
            <h4 id="find_cha" type="number"></h4>
          </div>

          <div id="coins">
            <h4 id="find_pp" type="number"></h4>
            <h4 id="find_gp" type="number"></h4>
            <h4 id="find_sp" type="number"></h4>
            <h4 id="find_cp" type="number"></h4>
          </div>
        </div>
      </div>
      <script type="module" src="find.js"></script>
</body>
